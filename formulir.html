<!DOCTYPE html>
<html>
    <head>
        <title>Formulir</title>
        <style>
            .button{
                text-align: right;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>
                Latihan Formulir
            </h1>
        </center> <br>

        <form action="">
            <label for="nama">Nama : </label>
            <input type="text" id="nama">
                <br>
            <label for="pw">Password : </label>
            <input type="password" id="pw">
                <br>
            
            <label for="lahir">Tanggal Lahir : </label>
            <input type="date" id="lahir" name="tglLahir">
                <br>

            <label for="jk"> Jenis Kelamin : </label>
            <input type="radio" id="laki" name="jk"><label for="laki">Laki-laki</label>
            <input type="radio" id="perempuan" name="jk"><label for="perempuan"> Perempuan</label>
                <br>

            <label for="tlp">Nomor Telepon : </label>
            <input type="number" id="tlp" name="tlp">
                <br>


            <label for="kota">Asal Kota : </label>
            <select name="asal" id="kota">
                <option value="Purwokerto">Purwokerto</option>
                <option value="Bandung">Bandung</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Semarang">Semarang</option>
                <option value="Magelang">Magelang</option>
                <option value="Yogyakarta">Yogyakarta</option>
            </select>
                <br>

            <label for="alamat">Alamat : </label>
            <textarea name="add" id="alamat" cols="30" rows="15"></textarea>
                <br>

            <label for="hobi">Hobi : </label>
            <input type="checkbox" id="buku" value="baca buku"><label for="buku">Membaca Buku</label>
            <input type="checkbox" id="tulis" value="nulis" checked><label for="tulis">Menulis</label>
            <input type="checkbox" id="pancing" value="mancing"><label for="pancing">Memancing</label>
                <br>

            <div class="button">
                <input type="submit">
                <input type="reset">
            </div>
                <br>    

            <center>
                <button type="submit" value="Next Page">Next Page</button>
            </center>
            
        </form>
    </body>
</html>
